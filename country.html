<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

        <title>REST Countries API</title>

    </head>
    <body>
        <header>
            <h1>Where in the world?</h1>

            <input type="checkbox" id="switch-theme">
            <label for="switch-theme" class="switch-theme">  
                <img id="btn-img-theme" src="./assets/images/moon.svg" height="18" width="18">
                <p>Dark Mode</p>
            </label>
            
        </header>

        <main class="detail-page" id="detailPage">
            <a class="btn-back" id="btnBack" href="index.html">
                <img id="id-img-btn-back" class="img-btn-back" src="./assets/images/arrow-back.svg" height="20px" width="20px">
                Back
            </a>

            <div id='contentDetail' class="detail-container">
                <img id="detailFlag" class="flag-container" src="">
                <div class="detail-info">
                    <h3 id="countryNameCommon"></h3>

                    <div class="info-container">
                        <div>
                            <p>Native Name: <strong id="nativeName"></strong></p>
                            <p>Population: <strong id="population"></strong></p>
                            <p>Region: <strong id="countryRegion"></strong></p>
                            <p>Sub Region: <strong id="subRegion"></strong></p>
                            <p>Capital: <strong id="capital"></strong></p> 
                        </div>

                        <div>
                            <p>Top Level Domain: <strong id="tld"></strong></p>
                            <p>Currencies: <strong id="currencies"></strong></p>
                            <p>Languages: <strong id="languages"></strong></p>
                        </div>
                    </div>

                    <div class="border-contries-container">
                        <p>Border Countries:</p>
                        <div class="card-country-border" id="card-country-border"></div>
                    </div>
                    
                </div>
            </div>           
        </main>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/boarinilucas" target="_blank">Lucas Boarini</a>.
        </footer>      

        <script src="./assets/js/country.js"></script>
    </body>
</html>
