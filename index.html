<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

        <title>REST Countries API</title>

    </head>
    <body>
        <header>
            <h1>Where in the world?</h1>

            <input type="checkbox" id="switch-theme">
            <label for="switch-theme" class="switch-theme">  
                <img id="btn-img-theme" src="./assets/images/moon.svg" height="18" width="18">
                <p>Dark Mode</p>
            </label>
            
        </header>

        <main id="content" class="main-page" id="mainPage">
            <nav class="search-container">
                <input type="search" class="search-country" id="searchCountry" placeholder="Search for a country...">

                <div class="dropbtn" id="dropbtn">
                    <p>Filter by Region</p>
                    <img src="./assets/images/chevron-down.svg" height="18" width="18">
                </div>
                <div class="dropdown hidden" id="dropdown">
                    <a onclick="regionSearch('africa')">Africa</a>
                    <a onclick="regionSearch('americas')">Americas</a>
                    <a onclick="regionSearch('asia')">Asia</a>
                    <a onclick="regionSearch('europe')">Europe</a>
                    <a onclick="regionSearch('oceania')">Oceania</a>
                </div>                
            </nav>

            <div  class="countries-container"></div>            
        </main>
        
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/boarinilucas" target="_blank">Lucas Boarini</a>.
        </footer>
        
        <script src="./assets/js/main.js"></script>
    </body>
</html>
