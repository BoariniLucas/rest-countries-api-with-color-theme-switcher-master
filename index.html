<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

        <title>REST Countries API</title>

    </head>
    <body>
        <header>
            <h1>Where in the world?</h1>

            <input type="checkbox" id="switch-theme">
            <label for="switch-theme" class="switch-theme">  
                <img id="btn-img-theme" src="./assets/images/moon.svg" height="18" width="18">
                <p>Dark Mode</p>
            </label>
            
        </header>

        <main>
            <div class="search-container">
                <input type="text" class="search-country" placeholder="Search for a country">

                <div class="dropbtn">
                    <p>Filter by Region</p>
                    <img src="./assets/images/chevron-down.svg" height="18" width="18">
                </div>
            </div>

            
        </main>        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
